<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Reserve - Car Booking System</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-hover: #22222e;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #2a2a38;
            --morning-gradient: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            --evening-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --booked-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .logo-text {
            font-family: 'Space Mono', monospace;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: var(--accent-blue);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .admin-toggle:hover {
            border-color: var(--accent-purple);
        }

        .admin-toggle.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(99, 102, 241, 0.2));
            border-color: var(--accent-purple);
        }

        .admin-toggle .toggle-switch {
            width: 36px;
            height: 20px;
            background: var(--bg-primary);
            border-radius: 10px;
            position: relative;
            transition: all 0.3s;
        }

        .admin-toggle.active .toggle-switch {
            background: var(--accent-purple);
        }

        .admin-toggle .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }

        .admin-toggle.active .toggle-switch::after {
            left: 18px;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            min-height: calc(100vh - 70px);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-title {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .car-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .car-item {
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .car-item:hover {
            border-color: var(--accent-blue);
            transform: translateX(4px);
        }

        .car-item.selected {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(99, 102, 241, 0.15));
            border-color: var(--accent-blue);
        }

        .car-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .car-icon {
            font-size: 1.25rem;
        }

        .car-name {
            font-weight: 500;
        }

        .car-plate {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .delete-car {
            background: none;
            border: none;
            color: var(--accent-red);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car-item:hover .delete-car {
            opacity: 1;
        }

        /* Add Car Form */
        .add-car-form {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px dashed var(--border-color);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 0.75rem;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }

        /* Calendar Container */
        .calendar-container {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
        }

        .current-month {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .today-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }

        .today-btn:hover {
            background: var(--bg-hover);
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .legend-dot.morning {
            background: var(--morning-gradient);
        }

        .legend-dot.evening {
            background: var(--evening-gradient);
        }

        .legend-dot.booked {
            background: var(--booked-gradient);
        }

        /* Calendar Grid */
        .calendar-grid {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .weekday {
            padding: 1rem;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .calendar-day {
            min-height: 100px;
            padding: 0.5rem;
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-card);
            transition: background 0.2s;
        }

        .calendar-day:nth-child(7n) {
            border-right: none;
        }

        .calendar-day:hover {
            background: var(--bg-hover);
        }

        .calendar-day.other-month {
            background: var(--bg-secondary);
            opacity: 0.5;
        }

        .calendar-day.today {
            background: rgba(59, 130, 246, 0.1);
        }

        .day-number {
            font-family: 'Space Mono', monospace;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .calendar-day.today .day-number span:first-child {
            background: var(--accent-blue);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .booking-slots {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .booking-slot {
            padding: 0.375rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .booking-slot.morning {
            background: var(--morning-gradient);
            color: #1a1a24;
        }

        .booking-slot.evening {
            background: var(--evening-gradient);
            color: white;
        }

        .booking-slot.available:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .booking-slot.booked {
            background: var(--booked-gradient);
            color: white;
            cursor: default;
        }

        .booking-slot.booked.admin-view {
            cursor: pointer;
        }

        .slot-label {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .booked-by {
            font-size: 0.65rem;
            opacity: 0.9;
            max-width: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .remove-booking {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 0.75rem;
        }

        .booking-slot.booked.admin-view:hover .remove-booking {
            opacity: 1;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .modal-actions .btn {
            flex: 1;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1001;
        }

        .toast.active {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--accent-green);
        }

        .toast.error {
            border-color: var(--accent-red);
        }

        /* No Car Selected */
        .no-car-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-muted);
        }

        .no-car-selected .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .no-car-selected h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .calendar-container {
                padding: 1rem;
            }

            .calendar-day {
                min-height: 80px;
            }

            .booking-slot {
                font-size: 0.6rem;
                padding: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Storage Key
        const STORAGE_KEY = 'fleet_reserve_data';

        // Initial Data
        const getInitialData = () => {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                return JSON.parse(saved);
            }
            return {
                cars: [
                    { id: '1', name: 'Toyota Camry', plate: 'ABC-1234', icon: 'ðŸš—' },
                    { id: '2', name: 'Honda CR-V', plate: 'XYZ-5678', icon: 'ðŸš™' },
                    { id: '3', name: 'Ford Transit', plate: 'DEF-9012', icon: 'ðŸš' }
                ],
                bookings: {}
            };
        };

        // Icons
        const Icons = {
            car: 'ðŸš—',
            calendar: 'ðŸ“…',
            sun: 'â˜€ï¸',
            moon: 'ðŸŒ™',
            plus: '+',
            trash: 'âœ•',
            check: 'âœ“',
            chevronLeft: 'â—€',
            chevronRight: 'â–¶',
            lock: 'ðŸ”’',
            unlock: 'ðŸ”“'
        };

        // Toast Component
        const Toast = ({ message, type, visible }) => (
            <div className={`toast ${type} ${visible ? 'active' : ''}`}>
                <span>{type === 'success' ? Icons.check : '!'}</span>
                <span>{message}</span>
            </div>
        );

        // Modal Component
        const Modal = ({ isOpen, onClose, title, children }) => (
            <div className={`modal-overlay ${isOpen ? 'active' : ''}`} onClick={onClose}>
                <div className="modal" onClick={e => e.stopPropagation()}>
                    <h3 className="modal-title">{title}</h3>
                    {children}
                </div>
            </div>
        );

        // Main App
        const App = () => {
            const [data, setData] = useState(getInitialData);
            const [selectedCar, setSelectedCar] = useState(null);
            const [currentDate, setCurrentDate] = useState(new Date());
            const [isAdmin, setIsAdmin] = useState(false);
            const [showAdminModal, setShowAdminModal] = useState(false);
            const [showBookingModal, setShowBookingModal] = useState(false);
            const [adminCode, setAdminCode] = useState('');
            const [bookingDetails, setBookingDetails] = useState(null);
            const [bookerName, setBookerName] = useState('');
            const [newCar, setNewCar] = useState({ name: '', plate: '' });
            const [toast, setToast] = useState({ visible: false, message: '', type: 'success' });

            // Save data to localStorage
            useEffect(() => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            }, [data]);

            // Show toast
            const showToast = (message, type = 'success') => {
                setToast({ visible: true, message, type });
                setTimeout(() => setToast(prev => ({ ...prev, visible: false })), 3000);
            };

            // Toggle admin mode
            const handleAdminToggle = () => {
                if (isAdmin) {
                    setIsAdmin(false);
                    showToast('Admin mode disabled');
                } else {
                    setShowAdminModal(true);
                }
            };

            // Verify admin code
            const verifyAdminCode = () => {
                if (adminCode === '1234') {
                    setIsAdmin(true);
                    setShowAdminModal(false);
                    setAdminCode('');
                    showToast('Admin mode enabled');
                } else {
                    showToast('Invalid code', 'error');
                }
            };

            // Add car
            const addCar = () => {
                if (!newCar.name || !newCar.plate) {
                    showToast('Please fill all fields', 'error');
                    return;
                }
                const carIcons = ['ðŸš—', 'ðŸš™', 'ðŸš', 'ðŸš•', 'ðŸš˜', 'ðŸŽï¸'];
                const newCarData = {
                    id: Date.now().toString(),
                    name: newCar.name,
                    plate: newCar.plate.toUpperCase(),
                    icon: carIcons[Math.floor(Math.random() * carIcons.length)]
                };
                setData(prev => ({
                    ...prev,
                    cars: [...prev.cars, newCarData]
                }));
                setNewCar({ name: '', plate: '' });
                showToast('Car added successfully');
            };

            // Delete car
            const deleteCar = (carId) => {
                setData(prev => ({
                    ...prev,
                    cars: prev.cars.filter(c => c.id !== carId),
                    bookings: Object.fromEntries(
                        Object.entries(prev.bookings).filter(([key]) => !key.startsWith(carId))
                    )
                }));
                if (selectedCar === carId) setSelectedCar(null);
                showToast('Car removed');
            };

            // Get calendar days
            const getCalendarDays = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());
                
                const days = [];
                const current = new Date(startDate);
                
                for (let i = 0; i < 42; i++) {
                    days.push(new Date(current));
                    current.setDate(current.getDate() + 1);
                }
                
                return days;
            };

            // Format date key
            const getDateKey = (date) => {
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            };

            // Get booking for slot
            const getBooking = (carId, date, slot) => {
                const key = `${carId}_${getDateKey(date)}_${slot}`;
                return data.bookings[key];
            };

            // Handle slot click
            const handleSlotClick = (date, slot) => {
                if (!selectedCar) return;
                
                const booking = getBooking(selectedCar, date, slot);
                
                if (booking) {
                    if (isAdmin) {
                        // Admin can remove booking
                        const key = `${selectedCar}_${getDateKey(date)}_${slot}`;
                        setData(prev => {
                            const newBookings = { ...prev.bookings };
                            delete newBookings[key];
                            return { ...prev, bookings: newBookings };
                        });
                        showToast('Booking removed');
                    }
                } else {
                    // Open booking modal
                    setBookingDetails({ date, slot });
                    setShowBookingModal(true);
                }
            };

            // Confirm booking
            const confirmBooking = () => {
                if (!bookerName.trim()) {
                    showToast('Please enter your name', 'error');
                    return;
                }
                
                const key = `${selectedCar}_${getDateKey(bookingDetails.date)}_${bookingDetails.slot}`;
                setData(prev => ({
                    ...prev,
                    bookings: {
                        ...prev.bookings,
                        [key]: { name: bookerName.trim(), bookedAt: new Date().toISOString() }
                    }
                }));
                
                setShowBookingModal(false);
                setBookerName('');
                setBookingDetails(null);
                showToast('Booking confirmed!');
            };

            // Navigate months
            const prevMonth = () => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
            };

            const nextMonth = () => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));
            };

            const goToToday = () => {
                setCurrentDate(new Date());
            };

            // Check if date is today
            const isToday = (date) => {
                const today = new Date();
                return date.getDate() === today.getDate() &&
                       date.getMonth() === today.getMonth() &&
                       date.getFullYear() === today.getFullYear();
            };

            // Check if date is in current month
            const isCurrentMonth = (date) => {
                return date.getMonth() === currentDate.getMonth();
            };

            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                               'July', 'August', 'September', 'October', 'November', 'December'];

            return (
                <>
                    {/* Header */}
                    <header className="header">
                        <div className="logo">
                            <div className="logo-icon">{Icons.car}</div>
                            <div className="logo-text">Fleet<span>Reserve</span></div>
                        </div>
                        <div className="header-actions">
                            <div 
                                className={`admin-toggle ${isAdmin ? 'active' : ''}`}
                                onClick={handleAdminToggle}
                            >
                                <span>{isAdmin ? Icons.unlock : Icons.lock}</span>
                                <span>Admin</span>
                                <div className="toggle-switch"></div>
                            </div>
                        </div>
                    </header>

                    <div className="main-container">
                        {/* Sidebar */}
                        <aside className="sidebar">
                            <div className="sidebar-section">
                                <div className="sidebar-title">
                                    <span>{Icons.car}</span>
                                    <span>Fleet Vehicles</span>
                                </div>
                                <div className="car-list">
                                    {data.cars.map(car => (
                                        <div 
                                            key={car.id}
                                            className={`car-item ${selectedCar === car.id ? 'selected' : ''}`}
                                            onClick={() => setSelectedCar(car.id)}
                                        >
                                            <div className="car-info">
                                                <span className="car-icon">{car.icon}</span>
                                                <div>
                                                    <div className="car-name">{car.name}</div>
                                                    <div className="car-plate">{car.plate}</div>
                                                </div>
                                            </div>
                                            {isAdmin && (
                                                <button 
                                                    className="delete-car"
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        deleteCar(car.id);
                                                    }}
                                                >
                                                    {Icons.trash}
                                                </button>
                                            )}
                                        </div>
                                    ))}
                                </div>

                                {/* Add Car Form (Admin Only) */}
                                {isAdmin && (
                                    <div className="add-car-form">
                                        <div className="form-group">
                                            <label>Car Name</label>
                                            <input
                                                type="text"
                                                placeholder="e.g., Toyota Corolla"
                                                value={newCar.name}
                                                onChange={e => setNewCar(prev => ({ ...prev, name: e.target.value }))}
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label>License Plate</label>
                                            <input
                                                type="text"
                                                placeholder="e.g., ABC-1234"
                                                value={newCar.plate}
                                                onChange={e => setNewCar(prev => ({ ...prev, plate: e.target.value }))}
                                            />
                                        </div>
                                        <button className="btn btn-primary btn-sm" onClick={addCar}>
                                            <span>{Icons.plus}</span>
                                            <span>Add Vehicle</span>
                                        </button>
                                    </div>
                                )}
                            </div>
                        </aside>

                        {/* Calendar Container */}
                        <main className="calendar-container">
                            {selectedCar ? (
                                <>
                                    <div className="calendar-header">
                                        <div className="calendar-nav">
                                            <button className="nav-btn" onClick={prevMonth}>
                                                {Icons.chevronLeft}
                                            </button>
                                            <h2 className="current-month">
                                                {monthNames[currentDate.getMonth()]} {currentDate.getFullYear()}
                                            </h2>
                                            <button className="nav-btn" onClick={nextMonth}>
                                                {Icons.chevronRight}
                                            </button>
                                        </div>
                                        <button className="today-btn" onClick={goToToday}>Today</button>
                                    </div>

                                    <div className="legend">
                                        <div className="legend-item">
                                            <div className="legend-dot morning"></div>
                                            <span>Morning (6AM - 12PM)</span>
                                        </div>
                                        <div className="legend-item">
                                            <div className="legend-dot evening"></div>
                                            <span>Evening (12PM - 10PM)</span>
                                        </div>
                                        <div className="legend-item">
                                            <div className="legend-dot booked"></div>
                                            <span>Booked</span>
                                        </div>
                                    </div>

                                    <div className="calendar-grid">
                                        <div className="calendar-weekdays">
                                            {weekdays.map(day => (
                                                <div key={day} className="weekday">{day}</div>
                                            ))}
                                        </div>
                                        <div className="calendar-days">
                                            {getCalendarDays().map((day, index) => {
                                                const morningBooking = getBooking(selectedCar, day, 'morning');
                                                const eveningBooking = getBooking(selectedCar, day, 'evening');
                                                
                                                return (
                                                    <div 
                                                        key={index}
                                                        className={`calendar-day ${!isCurrentMonth(day) ? 'other-month' : ''} ${isToday(day) ? 'today' : ''}`}
                                                    >
                                                        <div className="day-number">
                                                            <span>{day.getDate()}</span>
                                                        </div>
                                                        <div className="booking-slots">
                                                            <div 
                                                                className={`booking-slot morning ${morningBooking ? 'booked' : 'available'} ${morningBooking && isAdmin ? 'admin-view' : ''}`}
                                                                onClick={() => handleSlotClick(day, 'morning')}
                                                                title={morningBooking ? `Booked by ${morningBooking.name}` : 'Click to book'}
                                                            >
                                                                <span className="slot-label">
                                                                    <span>{Icons.sun}</span>
                                                                    <span>AM</span>
                                                                </span>
                                                                {morningBooking && (
                                                                    <>
                                                                        <span className="booked-by">{morningBooking.name}</span>
                                                                        {isAdmin && <span className="remove-booking">{Icons.trash}</span>}
                                                                    </>
                                                                )}
                                                            </div>
                                                            <div 
                                                                className={`booking-slot evening ${eveningBooking ? 'booked' : 'available'} ${eveningBooking && isAdmin ? 'admin-view' : ''}`}
                                                                onClick={() => handleSlotClick(day, 'evening')}
                                                                title={eveningBooking ? `Booked by ${eveningBooking.name}` : 'Click to book'}
                                                            >
                                                                <span className="slot-label">
                                                                    <span>{Icons.moon}</span>
                                                                    <span>PM</span>
                                                                </span>
                                                                {eveningBooking && (
                                                                    <>
                                                                        <span className="booked-by">{eveningBooking.name}</span>
                                                                        {isAdmin && <span className="remove-booking">{Icons.trash}</span>}
                                                                    </>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </>
                            ) : (
                                <div className="no-car-selected">
                                    <div className="icon">{Icons.car}</div>
                                    <h2>Select a Vehicle</h2>
                                    <p>Choose a car from the sidebar to view and manage bookings</p>
                                </div>
                            )}
                        </main>
                    </div>

                    {/* Admin Code Modal */}
                    <Modal 
                        isOpen={showAdminModal} 
                        onClose={() => {
                            setShowAdminModal(false);
                            setAdminCode('');
                        }}
                        title={<><span>{Icons.lock}</span> Admin Authentication</>}
                    >
                        <div className="form-group">
                            <label>Enter Admin Code</label>
                            <input
                                type="password"
                                placeholder="Enter code..."
                                value={adminCode}
                                onChange={e => setAdminCode(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && verifyAdminCode()}
                                autoFocus
                            />
                        </div>
                        <div className="modal-actions">
                            <button className="btn btn-secondary" onClick={() => {
                                setShowAdminModal(false);
                                setAdminCode('');
                            }}>
                                Cancel
                            </button>
                            <button className="btn btn-primary" onClick={verifyAdminCode}>
                                Verify
                            </button>
                        </div>
                    </Modal>

                    {/* Booking Modal */}
                    <Modal 
                        isOpen={showBookingModal} 
                        onClose={() => {
                            setShowBookingModal(false);
                            setBookerName('');
                            setBookingDetails(null);
                        }}
                        title={<><span>{Icons.calendar}</span> Book Vehicle</>}
                    >
                        {bookingDetails && (
                            <>
                                <p style={{ color: 'var(--text-secondary)', marginBottom: '1rem' }}>
                                    Booking for <strong>{bookingDetails.date.toDateString()}</strong> - {bookingDetails.slot === 'morning' ? 'Morning (6AM - 12PM)' : 'Evening (12PM - 10PM)'}
                                </p>
                                <div className="form-group">
                                    <label>Your Name</label>
                                    <input
                                        type="text"
                                        placeholder="Enter your name..."
                                        value={bookerName}
                                        onChange={e => setBookerName(e.target.value)}
                                        onKeyPress={e => e.key === 'Enter' && confirmBooking()}
                                        autoFocus
                                    />
                                </div>
                                <div className="modal-actions">
                                    <button className="btn btn-secondary" onClick={() => {
                                        setShowBookingModal(false);
                                        setBookerName('');
                                        setBookingDetails(null);
                                    }}>
                                        Cancel
                                    </button>
                                    <button className="btn btn-primary" onClick={confirmBooking}>
                                        Confirm Booking
                                    </button>
                                </div>
                            </>
                        )}
                    </Modal>

                    {/* Toast */}
                    <Toast {...toast} />
                </>
            );
        };

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
